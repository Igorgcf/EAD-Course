server:
  port: 8082
  servlet:
    context-path: '/ead-course/'

Spring:
  application:
    name: ead-course-service
  profiles:
    active: h2
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  output:
    ansi:
      enabled: Always
logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO
ead:
  api:
    url:
      authuser: 'http://ead-authuser-service/ead-authuser/'

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost
