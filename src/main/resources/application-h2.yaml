Spring:
  datasource:
    url: jdbc:h2:mem:ead-course
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
